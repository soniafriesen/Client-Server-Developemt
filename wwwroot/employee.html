    <div class="justify-content-center align-items-center row mt-5 ml-1">
        <div class="col-12 text-center p-3"><h2>Current Employees</h2></div>
        <div class="list-group col-md-10" id="employeeList">
        </div>
    </div>
    <form id="EmployeeModalForm" name="EmployeeModalForm" method="post" action="">
        <div class="modal fade text-center mr-3" data-backdrop="static" id="theModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header d-block">
                        <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div class="modal-title text-center" id="modaltitle"></div>
                    </div>
                    <div class="modal-body">
                        <div class=" mx-4 mx-4">
                            <div class="card">
                                <div class="card-header text-center">
                                    Employee Information
                                </div>
                                <div class="card-body ">
                                    <div class="row">
                                        <div class="col-4">Title:</div>
                                        <div class="col-8"> <input type="text" placeholder="enter title" name="TextBoxTitle" id="TextBoxTitle" class="form-control"></div>
                                    </div>
                                    <div class="row ">
                                        <div class="col-4">First:</div>
                                        <div class="col-8"> <input type="text" placeholder="enter first name" name="TextBoxFirstname" id="TextBoxFirstname" class="form-control"></div>
                                    </div>
                                    <div class="row ">
                                        <div class="col-4">Surname:</div>
                                        <div class="col-8"> <input type="text" placeholder="enter last name" name="TextBoxLastname" id="TextBoxLastname" class="form-control"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Phone#:</div>
                                        <div class="col-md-8"> <input type="text" placeholder="enter phone#" name="TextBoxPhone" id="TextBoxPhone" class="form-control"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Email</div>
                                        <div class="col-8"> <input type="text" placeholder="enter email" name="TextBoxEmail" id="TextBoxEmail" class="form-control"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Department</div>
                                        <div class="col-8">
                                            <select id="ddlDeps" name="ddlDeps" class="form-control">
                                            </select>
                                        </div>
                                     </div>
                                     <div class="row">
                                        <div class="col-4">Picture</div>
                                        <div class="col-8 mt-3 text-left" id="ImageHolder"></div>
                                     </div>                                    
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <input type="file" id="uploader" class="border float-left col-9 col-sm-4" />
                                <input type="button" class="btn btn-secondary" style="background-color: seagreen" value="Update" id="actionbutton" />
                                <input type="button" class="btn btn-secondary" data-placement="right" data-toggle="confirmation" style="background-color: darkred" value="delete" id="deletebutton" />
                                <div id="modalstatus" class="text-left mt-3 mb-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
