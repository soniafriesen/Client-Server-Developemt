<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Case 2 Calls</title>
    <link href="../lib/bootstrap/dist/css/bootstrap.css" rel="style" />
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <meta name="viewport" content="width=device-width, initial-scale = 1" />
</head>
<body style="background-image:url(img/background4.jpg)">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Case #2</a>
        <a class="navbar-brand" href="#">v2.0</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/employee.html">Employees</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link active" href="/calls.html">Calls</a>
                </li>
            </ul>
            <div class="form-group mt-2 mr-2">
                <input type="text" class="form-control" id="srch" placeholder="Search" />
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <img class="img-fluid d-block mx-auto " src="/img/calls1.png" alt="call image" />
        </div>
        <div class="text-center">v2.0</div>
    </div>
    <div class="text-center">
        <h1>Help Desk</h1>
    </div>
    <div class="justify-content-center align-items-center row mt-5 ml-1">
        <div class="col-12 text-center p-3"><h2>Current Calls</h2></div>
        <div class="list-group col-md-10" id="callList">
        </div>
    </div>
    <form id="CallModalForm" name="CallModalForm" method="post" action="">
        <div class="modal fade text-center mr-3" data-backdrop="static" id="theModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header d-block">
                        <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div class="modal-title text-center" id="modaltitle"></div>
                    </div>
                    <div class="modal-body">
                        <div class=" mx-4 mx-4">
                            <div class="card">
                                <div class="card-header text-center">
                                    Call Information
                                </div>
                                <div class="card-body ">
                                    <div class="row">
                                        <div class="col-4">Problem</div>
                                        <div class="col-8">
                                            <select id="ddlProbs" name="ddlProbs" class="form-control">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Employee</div>
                                        <div class="col-8">
                                            <select id="ddlEmps" name="ddlEmps" class="form-control">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Technician</div>
                                        <div class="col-8">
                                            <select id="ddlTechs" name="ddlTechs" class="form-control">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Date Opened</div>
                                        <div class="col-8"><label name="labelDateOpened" id="labelDateOpened" class="form-control"></label>
                                        </div>
                                    </div>
                                    <div class="row" id="dateClosedRow">
                                        <div class="col-4">Date closed</div>
                                        <div class="col-8"><label name="labelDateClosed" id="labelDateClosed" class="form-control"></label>
                                        </div>
                                    </div>
                                    <div class="row" id="closeCallRow">
                                        <div class="col-4">Close Call</div>
                                        <div class="col-8"><input type="checkbox" name="checkboxCall" id="checkboxCall" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Notes</div>
                                        <div class="text-left col-8">
                                            <textarea id="TextBoxNotes" name="TextBoxNotes" class="mt-2 form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">                               
                        <input type="button" class="btn btn-secondary" style="background-color: seagreen" value="Update" id="actionbutton" />
                        <input type="button" class="btn btn-secondary" data-placement="right" data-toggle="confirmation" style="background-color: darkred" value="delete" id="deletebutton" />
                        <div id="modalstatus" class="text-left mt-3 mb-2"></div>
                    </div>         
                </div>
            </div>
        </div>
    </form>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../lib/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="js/bootstrap-confirmation.min.js"></script>
    <script src="js/call.js"></script>
</body>
</html>
